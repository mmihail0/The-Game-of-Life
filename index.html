<!DOCTYPE html>  
<html>  
<head>  
  <style>  
    .green-button {  
      font-size: 20px;  
      color: white;  
      background: linear-gradient(135deg, #00c853, #4caf50);  
      border: none;  
      border-radius: 4px;  
      padding: 10px 20px;  
      text-decoration: none;  
      display: inline-block;  
      cursor: pointer;  
      position: relative;  
      overflow: hidden;  
      transition: transform 0.2s;  
    }  
  
    .green-button:hover {  
      transform: translateY(-2px);  
    }  

    /* Ripple effect */
    .fx-rings::before {  
      content: "";  
      position: absolute;  
      top: 50%;  
      left: 50%;  
      width: 20px;  
      height: 20px;  
      background: rgba(255, 255, 255, 0.4);  
      border-radius: 50%;  
      transform: translate(-50%, -50%) scale(0);  
      opacity: 0;  
      transition: transform 0.6s ease-out, opacity 0.6s ease-out;  
      pointer-events: none;  
    }  

    .green-button:hover::before {  
      transform: translate(-50%, -50%) scale(8);  
      opacity: 0;  
    }  
  </style>  
</head>  
<body>
